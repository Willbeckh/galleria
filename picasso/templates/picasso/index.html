{% extends 'base.html' %}

<!-- root view -->
{% block content %}
<div class="row">
  <!-- <div class="col-md-12 bg-info m-2 p-4">
    <h3 class="text-center">Aesthetes Chill spot.</h3>
  </div> -->
  <div class="mt-4">
    <!-- display all images -->
    <h3 class="h3">{{message}}</h3>
    <div class="col-md-12">
      <div class="card-columns">
        {% for image in images %}
        <div class="card">
          <a
            href="{{image.image_file.url}}"
            class="data-fancybox"
            data-fancybox="gallery"
            data-caption="
            <div class='fancy-text'>
              <strong class='image_name'>{{ image.image_name }}</strong>
              <small class='text-muted'>{{ image.pub_date}}</small>
              
              <p class='img-description'>{{ image.image_description }}</p>
              <small class=''>Location: {{image.image_location.location_tag}} &#9432;</small>
            </div>"
          >
            <img
              src="{{ image.image_file.url }}"
              alt="{{ image.image_name }} image"
              class="rounded"
            />
          </a>
          <small
            class="link-btn"
            data-toggle="tooltip"
            data-placement="top"
            title="copy image url"
            data-url="{{image.image_file.url}}"
            ><i class="fas fa-link"></i
          ></small>
        </div>
        {% endfor %}
      </div>

      <!-- todo: display image category -->
    </div>
  </div>
</div>
{% endblock %}
