{% extends 'base.html' %}

<!-- root view -->
{% block content %}
<div class="row">
  <!-- <div class="col-md-12 bg-info m-2 p-4">
    <h3 class="text-center">Aesthetes Chill spot.</h3>
  </div> -->
  <div class="mt-4">
    <!-- display all images -->
    <h3 class="h3">{{message}}</h3>
    <div class="col-md-12">
      <div class="card-columns">
        {% for image in images %}
        <div class="card bg-none">
          <div class="">
            <a
              href="{{image.image_file.url}}"
              class=""
              data-fancybox="gallery"
              data-caption="<p class='h3'>{{ image.image_name }}</p>"
            >
              <img
                src="{{ image.image_file.url }}"
                alt="{{ image.image_name }} image"
                class="rounded"
              />
            </a>
          </div>
          <div class="card-img-overlay d-none fadeIn-bottom">
            <p class="text-center fs-4">{{ image.image_description }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- todo: display image category -->
  </div>
</div>
{% endblock %}
